<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="/"><img id="logo" src="./assets/logo.png" alt="" /></a>
      <a href="/">
          <h1 id="page-title">Healthy Stuff</h1>
      </a>
    </header>
    <main class="wrapper">
      <h2>BMI</h2>

      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nesciunt vitae
        exercitationem ipsa animi eos? Sunt eos et, quia est tenetur, quae
        ratione, illo iste architecto enim delectus voluptate ex cupiditate.
      </p>

      <div class="bmi-calculator">

        <div class="form-inputs">
            <div class="input-wrapper">
                <label>
                    Alter
                    <input type="number" name="" id="input-age">
                </label>
            </div>
            <div class="input-wrapper">
                <label>
                    Körpergröße
                    <input type="number" name="" id="input-height">
                </label>
            </div>
            <div class="input-wrapper">
                <label>
                    Gewicht
                    <input type="number" name="" id="input-weight">
                </label>
            </div>
            <div>
                <button id="calculate-button">Berechnen</button>
            </div>
        </div>

        <div id="result">
            Sie haben ...
        </div>

        <div class="rating">
        </div>
        

      </div>


    </main>
    <footer>
      <nav class="wrapper">
        <a href="/impressum">Impressum</a>
      </nav>
    </footer>

    <link rel="stylesheet" href="style.css" />

    <script>

        // nimmt Größe und Gewicht entgegen und gibt den BMI zurück
        function calculateBMI(height, weight) {
            const result = weight / (height * height);
            return result;
        }

        // holt sich Bezug zu Element in HTML
        const button = document.querySelector("#calculate-button");
        // Wenn ein Click auf den Button ausgeführt wird, soll folgende Funktion ausgeführt werden
        button.addEventListener("click", function () {

            // holt sich Bezug zu Elementen in HTML
            const input_age = document.querySelector("#input-age");
            const input_height = document.querySelector("#input-height");
            const input_weight = document.querySelector("#input-weight");
            const result_container = document.querySelector("#result");
            const rating_container = document.querySelector(".rating");

            // holt sich die Werte in den Eingabefeldern
            const height = input_height.value;
            const weight = input_weight.value;
            const age = input_age.value;

            if (age < 18) {
              result_container.innerHTML = "Bitte verwenden Sie ein anderes Programm und lassen Sie ihr Kind in Ruhe!";
              return;
            } 

            // Gibt Werte aus den Eingabefeldern an die BMI-Funktion und schreibt Ergebnis in Variable
            const bmi = calculateBMI(height, weight);

            // Gibt das Ergebnis der Berechnung auf der Seite aus.
            result_container.innerHTML = "Sie haben einen BMI von " + bmi;

            if (bmi < 16) {
              rating_container.innerHTML = "Sie haben kritisches Untergewicht."
            } else if (bmi >= 16 && bmi < 18.5) {
              rating_container.innerHTML = "Sie haben Untergewicht."
            } else if (bmi >= 18.5 && bmi < 25) {
              rating_container.innerHTML = "Sie haben Normalgewicht."
            } else if (bmi >= 25 && bmi < 30) {
              rating_container.innerHTML = "Sie haben leichtes Übergewicht."
            } else {
              rating_container.innerHTML = "Sie haben Übergewicht."
            }
            
        })

    </script>

  </body>
</html>
